<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="client/styles/styles.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script>
      // DO NOT MODIFY THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var search = window.location.search;
        if (!/\?/.test(search)) {
          search += '?';
        }
        if (search[search.length - 1] !== '?') {
          search += '&';
        }
        search += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = search;
      }
    </script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form action="#" id="searchSend" method="get">
        <input type="text" name="search" id="search" placeholder="Search..."/>
        <input type="submit" name="submitUser" value="Search User" class="searchSubmit"/>
        <input type="submit" name="submitMessage" value="Search Message" class="searchSubmit"/>
      </form>
    </div>
    <div id="chats"></div>
    <script src="client/env/config.js"></script>
    <script src="client/scripts/parse.js"></script>
    <script src="client/scripts/friends.js"></script>
    <script src="client/scripts/messageView.js"></script>
    <script src="client/scripts/messagesView.js"></script>
    <script src="client/scripts/searchView.js"></script>
    <script>
      $(() => SearchView.initialize());
    </script>
  </body>
</html>
